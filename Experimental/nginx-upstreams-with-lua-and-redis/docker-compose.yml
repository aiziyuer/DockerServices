version: '2'

services:
 
    # 测试用的服务
    nginx:
      container_name: nginx
      build: ./nginx
      #privileged: true
      ports:
       - 20080:80
    
    redis:
      container_name: redis
      build: ./redis
      #privileged: true
      volumes:
       - ./configuation/redis/etc/redis.conf:/etc/redis.conf
       - ./configuation/redis/usr/lib/systemd/system/redis.service:/usr/lib/systemd/system/redis.service
       - ./run/var/lib/redis:/var/lib/redis:z
      ports:
       - 16379:6379
    
    openresty:
      container_name: openresty
      build: ./openresty
      #privileged: true
      volumes:
       - ./configuation/openresty/usr/local/openresty/nginx/conf/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf
      ports:
       - 10080:80
      links:
       - "redis"
       - "nginx"

